# Cloud Build configuration for Google Cloud Run
# This file enables CI/CD - automatically builds and deploys on git push

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kibo-ra:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kibo-ra:latest'
      - '.'
    timeout: '1800s'  # 30 minutes for model downloads

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/kibo-ra:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/kibo-ra:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kibo-ra'
      - '--image'
      - 'gcr.io/$PROJECT_ID/kibo-ra:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '600'
      - '--startup-cpu-boost'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
    timeout: '600s'

# Images to be pushed to the Container Registry
images:
  - 'gcr.io/$PROJECT_ID/kibo-ra:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/kibo-ra:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '2400s'  # 40 minutes total timeout

